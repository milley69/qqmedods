<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" href="script/vue.js"></script>
  <link rel="stylesheet" href="style/main.css">
  <title>medods</title>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <!-- <button class="menu-toggle">Menu</button> -->
        <div class="left-nav">
          <a href="#">Главная</a>
          <a href="#">О нас</a>
          <a href="#">Партнеры</a>
          <a href="#">Дипломы</a>
          <a href="#">Специалисты</a>
        </div>
        <div class="right-nav">
          <button type="button" name="login">Войти</button>
          <button type="button" name="regist">Регистрация</button>
        </div>
      </nav>
    </div>
  </header>



  <div id="reg">
    <h1>medods</h1>
    <form class="" action="index.html" method="post">
      <div class="name">
        <label for="name">Ваше имя<span>*</span></label><br><input name="name" id="name" type="text" pattern="[А-Яа-яЁё]" required>
      </div>
      <div class="lastname">
        <label for="lastname">Ваша фамилия<span>*</span></label><input name="lastname" id="lastname" type="text" pattern="[А-Яа-яЁё]" required>
      </div>
      <div class="patronymic">
        <label for="patronymic">Ваше отчество</label><input name="patronymic" id="patronymic" type="text" pattern="[А-Яа-яЁё]">
      </div>
      <div class="date">
        <label for="date">Ваша дата рождения<span>*</span></label><input id="date" type="date" placeholder="yyyy-mm-dd" max="2003-12-31">
      </div>
      <div class="tel">
        <label for="tel">Ваш номер телефона<span>*</span></label><input type="tel" id="tel" name="tel" maxlength="12" placeholder="+7(___)___-____" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel" required>
      </div>
      <div class="gender-form">
        <p>Ваш пол:</p>
        <input type="radio" id="male" name="gender" value="мужской">
        <label for="male">Мужской</label><br>
        <input type="radio" id="girl" name="gender" value="женский">
        <label for="girl">Женский</label><br>
      </div>

      <div class="group-form" title="Можно выбрать несколько вариантов">
        <p>Ваша группа<span>*</span></p>
        <select multiple required size="3">
          <option>VIP</option>
          <option>Проблемные</option>
          <option>ОМС</option>
        </select>
      </div>

      <div class="doctor-form">
        <p>Лечащий врач:</p>
        <select>
          <option>Иванов</option>
          <option>Захаров</option>
          <option>Чернышева</option>
        </select>
      </div>

      <div class="sms-form">
        <p>Согласны на отправку sms?</p>
        <input type="checkbox" id="scales" name="Да" checked>
        <label for="scales">Да</label>
      </div>

    </form>
  </div>


  <script type="text/javascript" href="script/main.js"></script>
</body>

</html>
